<script type="text/javascript">
/**
 * 初始化
 */
 var isBrowser;
$(function(){
	//按钮样式
    $("#takePhoto").button()
      .click(function( event ) {
        event.preventDefault();
      });
	//判断浏览器
	isBrowser = doVerificationBrowser();
	//根据浏览器不同使用不同方法调用摄像头
	if(isBrowser){
		$("#FalshDiv").show();
	}else{
		//判断浏览器是否 支持HTML5
		if(checkHtml5()){
			$("#HTML5Div").show();
			doHtml5();
		}
	}
});
/**
 * 检查摄像头是否存在
 */
function checkCamera(){
}
/**
 * 检测浏览器是否兼容HTML5
 */
function checkHtml5() {
	 return !!document.createElement("video").canPlayType;
}
/**
 *  判断浏览器是否为IE或者其他浏览器
 */
function doVerificationBrowser(){
	var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
	//判断浏览是否为IE
	 if (!!window.ActiveXObject || "ActiveXObject" in window || userAgent.indexOf("trident")>-1) {
		 return true;
	 } else{
		 return false;
	 }
}
/**
 * 使用HTML5调用摄像头拍摄照片(适用于非IE浏览器)
 */
var canvas,context,video,videoObj,errBack;
function doHtml5(){
	//Put event listeners into place
	window.addEventListener("DOMContentLoaded", function() {
		// Grab elements, create settings, etc.
		    canvas = document.getElementById("canvas"),
			context = canvas.getContext("2d"),
			video = document.getElementById("video"),
			videoObj = { "video": true },
			errBack = function(error) {
				console.log("Video capture error: ", error.code); 
			};
		// Put video listeners into place
		if(navigator.getUserMedia) { // Standard
			navigator.getUserMedia(videoObj, function(stream) {
				video.src = stream;
				video.play();
			}, errBack);
		} else if(navigator.webkitGetUserMedia) { // WebKit-prefixed
			navigator.webkitGetUserMedia(videoObj, function(stream){
				video.src = window.webkitURL.createObjectURL(stream);
				video.play();
			}, errBack);
		}
		else if(navigator.mozGetUserMedia) { // Firefox-prefixed
			navigator.mozGetUserMedia(videoObj, function(stream){
				video.src = window.URL.createObjectURL(stream);
				video.play();
			}, errBack);
		}
	}, false); 
}
/**
 * 拍照
 */
function photo(){
	//IE
	if(isBrowser){
		doFlash();
	}else{
		//非IE
		tabkePhotoForHtml5();
	}
}
/**
 * 使用FLASH调用摄像头拍照(适用于IE浏览器)
 */
function doFlash(){
	var MyCan= thisMovie("My_Cam");
	var base64Data = MyCan.GetBase64Code();
	var data={"base64Face":base64Data,"phone":getQueryString("phone"),"idCode":getQueryString("cardId")};
	 $.restPost({
		 type:'post',
		 dataType: 'json',
		 url:'../rest/realNameAuth/checkFace',
		 data:data,
		 success:function(data){
			 if(true==data){
				    $.messager.alert('提示信息','操作成功,转至登录页面!');
	    			window.location.href="../../view/login.html";
	    	 }	
		 }
	}); 
}
/**
 * 获取Flash对象 
 */
function thisMovie(movieName) {
    if (navigator.appName.indexOf("Microsoft") != -1) {
        return document[movieName];
    }
    else {
        return document[movieName];
    }
}
/**
 * 拍摄照片(非IE)
 */
function tabkePhotoForHtml5(){
	//拍照画在画布上
	context.drawImage(video,0,0,500,400);
	var canvas = document.getElementById("canvas"); 
	//从画布上获取照片数据
	var imgData = canvas.toDataURL();
	//将图片转换为Base64
	var base64Data = imgData.substr(22);
	var data={"base64Face":base64Data,"phone":getQueryString("phone")};
  //执行确定操作
	$.restPost({
		 type:'post',
		 dataType: 'json',
		 url:'../rest/realNameAuth/checkFace',
		 data:data,
		 success:function(data){
			 if(true==data){
				 	$.messager.alert('提示信息','操作成功,转至登录页面!');
	    			window.location.href="../../view/login.html";
	    		}	
		 }
	});
}
/**
 * 获取url请求参数
 */
function getQueryString(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    var r = window.location.search.substr(1).match(reg);
    if (r != null) return unescape(r[2]); return null;
}
